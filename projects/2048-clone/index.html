<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    normalize.css removes cross-browser differences in defaults, e.g.,
    differences in how form elements appear between Firefox and IE
    See: http://necolas.github.com/normalize.css/
  -->
  <link rel="stylesheet" href="css/normalize.css">
  <!--
    application.css is where you put your styles
  -->
  <link rel="stylesheet" href="css/application.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="js/mousetrap.js"></script>
  <script src="js/underscore.js"></script>
  <script src="js/game.js"></script>
  <script src="js/application.js"></script>

  <title>A 2048 Clone.</title>
</head>
<body>

  <h1 class="text">A Clone of Gabriele Cirulli's <a href="http://gabrielecirulli.github.io/2048/">2048</a>.</h1>
  <div id="game-container">
    <div class="row">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <div class="row second">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <div class="row third">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <div class="row fourth">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
  </div>
  <h2 class="text">How to Play:</h2>
  <p class="text">Use your arrow keys to move the tiles, when two tiles of the same number collide, they merge into the next power of 2!</p>
  <p class="text">Press R to start a new game.</p>

</body>
</html>
